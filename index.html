<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sample HTML page for GitHub Pages"/>
  <title>My GitHub Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #24292e;
      color: white;
      padding: 1rem;
      border-radius: 6px;
    }
    main {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
    a {
      color: #0366d6;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>

  <main>
    <p>This is a simple HTML page hosted with <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.</p>
    <p>Edit this file in your repository and watch the changes go live.</p>
  </main>

  <footer>
    <p>Hosted on GitHub by <a href="https://github.com/YOUR_USERNAME" target="_blank">YOUR_USERNAME</a></p>
  </footer>

</body>
</html>
